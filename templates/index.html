<html>
    <head>
        <meta charset="utf-8"/>
        <title>Hawk Eye</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>

        <script src="{{ url_for('static', filename='js/javascript.js') }}"></script>
    </head>
    <body>
        <nav class="nav-site">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </nav>
        <h1>Plant Disease Recognition</h1>
        <p> Upload an Image to identify the disease</p>
        <ol>
            <li>It will classify among 38 diseases</li>
            <li>It is based on Deep Learning Model</li>
            <li>Thank You for using our platform</li>
        </ol>
        <div class="container">
             <form action="/upload-image" method="POST" enctype="multipart/form-data">
                <input type="file" class="inputFile" name="file" id="fileId" accept="image/*">
                <div class ="upload-button">
                    <label id="labelId" for="file" >Choose a file</label>
                    <img src="{{ url_for('static', filename='upload-white.png') }}"/>
                </div>
                <input type="submit" value="Predict Pic" id="predict"/>
            </form>
            <div id="result">
                <h3>Result</h3>
                <p>Result here</p>
            </div>
        </div>
    </body>
</html>
