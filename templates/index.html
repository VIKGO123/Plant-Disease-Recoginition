<html>
    <head>
        <meta charset="utf-8"/>
        <title>HAWK EYE</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>

        <script src="{{ url_for('static', filename='js/javascript.js') }}"></script>
    </head>
    <body>
        <nav class="nav-site">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </nav>
        <h1>Plant Disease Classifier</h1>
        <p> Upload an Image</p>
        <ol>
            <li>It will classify the disease among 28 different classes</li>
            <li>Classify using plant leaves</li>
            
        </ol>
        <div class="container">
            <form  id="formId" enctype="multipart/form-data">
                <input type="file" class="inputFile" name="myfile" id="fileId" accept="image/*">
                <div class ="upload-button">
                    <label id="labelId" for="file" >Choose a file</label>
                    <img src="{{ url_for('static', filename='upload-white.png') }}"/>
                </div>
                <input type="submit" value="Predict Pic" id="predict"/>
            </form>
            <div id="result">
                <h3>Result</h3>
                <p>Result here</p>
            </div>
        </div>
    </body>
</html>
